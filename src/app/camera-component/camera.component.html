<div class="camera">
  <div class="camera__return-container">
    <span
    routerLink="/stream"
    class="camera__back-icon"></span>

    <div class="camera__title">
      <h2 class="camera__h2">{{ currentCamera.group }}</h2>
      <p class="camera__p">{{ currentCamera.camera }}</p>
    </div>
  </div>

  <video id="camera-stream" controls="controls" autoplay playsinline
         width="600px" height="400px" class="camera__video"></video>
</div>
